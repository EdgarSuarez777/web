<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Establece la codificación del documento a UTF-8 -->
    <meta charset="UTF-8">
    
    <!-- Configura la vista para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Título de la página que aparecerá en la pestaña del navegador -->
    <title>¡Quieres ser mi novia?</title>
    
    <!-- Enlace a la fuente de Google Fonts - Quicksand -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Enlace al archivo de estilos CSS personalizado -->
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- Contenedor del loader (animaciones) -->
    <div class="loader"></div>

    <!-- Contenedor principal de contenido -->
    <div class="content">
        <!-- Título principal de la página -->
        <h1>¿Quieres ser mi novia?</h1>
        
        <!-- Contenedor de botones con clases personalizadas -->
        <div class="button-container">
            <!-- Botón "Sí" con identificador y clases personalizadas -->
            <button id="btnYes" class="custom-btn btn-yes">Sí</button>
            
            <!-- Botón "No" con identificador y clases personalizadas -->
            <button id="btnNo" class="custom-btn btn-no">No</button>
        </div>
    </div>

    <!-- Inclusión del archivo de script JavaScript -->
    <script src="assets/script.js"></script>
</body>
</html>
